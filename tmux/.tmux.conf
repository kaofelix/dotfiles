# Tmux Configuration

# Basic settings
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",tmux-256color:RGB:Tc"
set -g default-shell $SHELL
set -s escape-time 0
set -g history-limit 50000
set -g focus-events on

# Window/pane indexing
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Window naming
setw -g automatic-rename off
setw -g allow-rename on
set -g set-titles on
set -g set-titles-string "#S [#I:#W]"

# Resize behavior
setw -g aggressive-resize on

# Prefix key
set -g prefix C-l
unbind C-b
bind C-l send-prefix

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Mouse support
set -g mouse on

# Status bar
set -g status-style "bg=black,fg=white"
set -g status-left-length 30
set -g status-left "#[fg=green]#S "
setw -g window-status-format "#[fg=cyan]#I:#[fg=white]#W "
setw -g window-status-current-format "#[fg=black,bg=green]#I:#W "
set -g status-right " #[fg=cyan]%Y-%m-%d %H:%M"
set -g status-interval 1

# Pane borders
set -g pane-border-style "fg=white"
set -g pane-active-border-style "fg=green"

# Copy mode (emacs keys)
setw -g mode-keys emacs
set -s copy-command 'pbcopy'

# Window splitting (open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Broadcast input to all panes
bind ` setw synchronize-panes \; display "Sync panes: #{?pane_synchronized,ON,OFF}"

# Activity alerts
setw -g monitor-activity on
set -g visual-activity on
